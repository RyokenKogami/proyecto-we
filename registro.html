<head>

    <!-- Framework Bootstrap -->

    <!-- Nuestra Hoja de Estilos CSS -->
     <link rel="stylesheet" href="css/styles-registro.css">

</head>
<!-- Formulario de Registro HTML -->
<body>
    <!-- INICIO DE MENÚ DE NAVEGACIÓN -->
    <header id="header">
      <nav class="menu">
        <div class="logo">
          <a href="#">
            <img src="img/Logo.svg" alt="" class="img-fluid img-logo" />
          </a>
          <a href="#" class="btn-menu" id="btn-menu">
            <i class="fa-solid fa-bars icono-menu"></i>
          </a>
        </div>
        <div class="enlaces" id="enlaces">
          <a href="index.html">INICIO</a>
          <a href="cursos.html">CURSOS</a>
          <a href="especializaciones.html">ESPECIALIZACIONES</a>
          <a href="contacto.html">CONTACTOS</a>
          <a href="registro.html">REGISTRO</a>
          <a href="#">LOGIN</a>
        </div>
      </nav>
    </header>
    <!-- FIN DE MENÚ DE NAVEGACIÓN -->
     <br><br><br>

    <div class="form-container">
        <h2>Regístrate aquí para más información</h2>
        <p>Te contactaremos a la brevedad.</p>

        <form>
            <select required>
                <option value="">¿Qué producto te interesa?</option>
                <option value="producto1">Operaciones</option>
                <option value="producto2">Tecnologia de la Informacion</option>
            </select>

            <select required>
                <option value="">¿Qué carrera te gustaría estudiar?</option>
                <option value="carrera1">Ingenieria Industrial</option>
                <option value="carrera2">Ingenieria de Software</option>
            </select>

            <select required>
                <option value="">Elige el campus</option>
                <option value="campus1">Comas</option>
                <option value="campus2">Independencia</option>
            </select>
            
            <input type="text" placeholder="Apellidos y Nombres" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Celular" required>

            <div class="comunicacion">
                <label><input type="radio" name="comunicacion" value="whatsapp" required> WhatsApp</label>
                <label><input type="radio" name="comunicacion" value="llamada"> Llamada</label>
            </div>

            <div class="condiciones">
                <label>
                    <input type="checkbox" required>
                    Acepto las <a href="#" class="link">políticas de privacidad</a> y los <a href="#" class="link">términos y condiciones</a>.
                </label>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<!-- Fin Formulario de Registro HTML -->

</html>
